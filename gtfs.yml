      text: 'En cours'
    - value: 1
      text: 'En attente de validation'
    - value: 2
      text: 'Validé'
    columnWidth: 6
    adminOnly: true
    # helpContent: The route_id field contains an ID that uniquely identifies a route. The route_id is dataset unique.
  - name: publicly_visible
    datatools: true
    displayName: Public ?
    bulkEditEnabled: true
    required: true
    inputType: DROPDOWN
    options:
